<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 7</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.1.1/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var player;
    var platforms;
    var cursors;
    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');
        this.load.spritesheet('123', 'assets/123.png', { frameWidth: 32, frameHeight: 32 });
    }

    class jugador{
		constructor(sprite){
            this.sprite = sprite
			this.saltando = false;
		}
		mover(direccion){
			if(direccion == "Izquierda"){
            	this.sprite.setVelocityX(-160);
	            this.sprite.anims.play('left', true);
			}else if(direccion == "Derecha"){
				this.sprite.setVelocityX(160);
				this.sprite.anims.play('right',true);
			}else if(direccion == "No"){  
                J1.sprite.setVelocityX(0);
                J1.sprite.anims.play('turn');
            }
		}
	}

    function create ()
    {
        this.add.image(400, 300, 'sky');

        platforms = this.physics.add.staticGroup();

        platforms.create(400, 568, 'ground').setScale(2).refreshBody();

        platforms.create(600, 400, 'ground');
        platforms.create(50, 250, 'ground');
        platforms.create(750, 220, 'ground');
		
        player = this.physics.add.sprite(100, 450, '123');
        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

		J1 = new jugador(player);

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('123', { start: 40, end: 42 }),
            frameRate: 9,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: '123', frame: 21 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('123', { start: 32, end: 34 }),
            frameRate: 9,
            repeat: -1
        });

        cursors = this.input.keyboard.createCursorKeys();

        this.physics.add.collider(player, platforms);
    }

    function update ()
    {
        if (cursors.left.isDown)
        {
			J1.mover("Izquierda");
            if (cursors.right.isDown)
            {
                J1.mover("No");
            }
        }
        else if (cursors.right.isDown)
        {
			J1.mover("Derecha");
            if (cursors.left.isDown)
            {
                J1.mover("No");
            }
        }
        else
        {
            J1.mover("No");
        }

        if (cursors.up.isDown && player.body.touching.down)
        {
            
            J1.sprite.setVelocityY(-330);
        }
    }

</script>

</body>
</html>
